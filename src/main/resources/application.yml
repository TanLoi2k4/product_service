spring:
  application:
    name: product-service

  datasource:
    url: jdbc:postgresql://localhost:5432/product_db
    username: postgres
    password: loi114
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:4321/realms/ecommerce-realm

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  elasticsearch:
    uris: http://localhost:9200

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
      enabled: true
    instance:
      prefer-ip-address: true
      instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}

  kafka:
    bootstrap-servers: localhost:9092 # Phase 5: Support multi-broker (e.g., broker1:9092,broker2:9092)
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        acks: all # Ensure durability (Phase 1.3)
        retries: 3 # Handle transient errors (Phase 4.2)
        enable.idempotence: true # Prevent duplicates (Phase 4.2)
        batch.size: 16384 # Optimize throughput (Phase 4.2)
        linger.ms: 1 # Low latency (Phase 4.2)
        compression.type: gzip # Optimize network usage (Phase 4.2)
    consumer:
      group-id: product-service-group # Specific to product-service
      auto-offset-reset: earliest # Process all messages for inventory consistency (Phase 1.3)
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: java.util.*,com.tlcn.* # Allow DTO deserialization (Phase 4.2)
        max.poll.records: 100 # Optimize polling (Phase 4.2)
        enable.auto.commit: false # Manual acknowledgment for reliability (Phase 1.3)
        isolation.level: read_committed # Ensure consistency (Phase 4.2)
        session.timeout.ms: 10000 # Consumer timeout (Phase 4.2)
        heartbeat.interval.ms: 3000 # Consumer heartbeat (Phase 4.2)

